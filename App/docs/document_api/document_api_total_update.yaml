Total update a document
---
tags:
  - Document API
description:
  Total update a document from dicer2
parameters:
  - in: path
    name: index
    type: string
    required: true
    description: index id
  - in: path
    name: task
    type: string
    required: true
    description: task id
  - in: path
    name: document
    type: string
    required: true
    description: document id
  - in: formData
    name: title
    type: string
    required: true
    description: document title
  - in: formData
    name: file
    type: file
    required: true
    description: document body file
responses:
  200:
    description: Update success response
    schema:
      id: DocumentUpdateResponse
      properties:
        meta:
          $ref: '/_swagger/meta_data.yaml/'
        data:
          type: object
          description: response data
          properties:
            index:
              type: string
              description: index id
            task:
              type: string
              description: task id
            document:
              type: string
              description: document id
            title:
              type: string
              description: document title
            version:
              type: integer
              description: document version after update
  404:
    description: Document not found