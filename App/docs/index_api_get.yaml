Get a index
---
tags:
  - Index API
description:
  Get a index from dicer2
parameters:
  - in: path
    name: index
    type: string
    required: true
    description: index id
responses:
  200:
    description: Get successful response
    schema:
      id: IndexGetResponse
      properties:
        meta:
          $ref: '/_swagger/meta_data.yaml/'
        data:
          type: object
          description: response data
          properties:
            index:
              type: string
              description: index id
            title:
              type: string
              description: index title
            created_at:
              type: string
              description: index created time
            task_count:
              type: integer
              description: number of tasks in this index
            tasks:
              type: array
              description: tasks information
              items:
                type: object
w
  404:
    description: Index not found